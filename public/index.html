<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat With Me</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="Users">

        </div>
    </div> 
    <div class="chat__main">
        <ul id="messages" class="chat__messages"></ul>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="message" id="message" placeholder="Type message here" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="my-location">Send Location</button>
        </div>
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>                
            </li>
        </script>
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">My Current Location</a></p>
                </div>                
            </li>
        </script>

    </div>  
    <!-- <script src="/js/template.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
